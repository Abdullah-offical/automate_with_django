{% extends "base.html" %}


{% block contant %}
{% load crispy_forms_tags %}

    <div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
        <h2 class="text-center"> Login</h2>
        <form action="{% url 'email_send' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">{{email_form | crispy }}</div>
            <div class="form-group">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
        </form>
        {% include 'alerts.html' %}
    </div>
    
{% endblock contant %}
