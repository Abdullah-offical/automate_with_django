{% extends 'base.html' %}

{% block contant %}
    

    
    
<div class="container mt-5 alert-success shadow" style="max-width: 600px; border-radius: 10px; padding: 50px;">
        <h3 class="text-center">Export data to Database Tables</h3>
        <form action="{% url 'export_data' %}" method="POST" style="max-width: 600px; margin: auto; padding-top: 50px;">
            {% csrf_token %}
            

            <div class="form-group">
                <label for="model_name">Select database table</label>
                <select name="model_name" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    
                    {% for model in custom_models %}
                    <option value="{{ model }}" >{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
            <input type="submit" value="Export Data" class="btn btn-primary">

            </div>
            {% include 'alerts.html' %}
        </form>
    </div>
    {% endblock %}
